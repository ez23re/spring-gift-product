<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
<h1>상품 수정</h1>
<form th:action="@{/products/edit/{id}(id=${product.id})}" method="post">
    <input type="hidden" id="id" name="id" th:value="${product.id}" />
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required />
    </p>
    <p>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required />
    </p>
    <p>
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required />
    </p>
    <p>
        <button type="submit">Update Product</button>
    </p>
</form>
<br>
<a th:href="@{/products}">Back to List</a>
</body>
</h
